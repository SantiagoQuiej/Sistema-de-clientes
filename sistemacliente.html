<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <title>Sistema de cliente</title>
</head>

<body>
    <div class="container mt-2">
        <h1 class="text-center" style="color: #0F766E;">Sistema de Turnos-Clínica Médica</h1>
        <div class="row">
            <div class="col-4">
                <div class="p-4" style="border-radius:1rem; border:0.5px solid rgba(0, 0, 0, 0.181);">
                    <form class="mt-2">
                        <div class="mb-3">
                            <h2 style="color:#0F766E;">Registrar cliente</h2>
                            <label for="Nombre" class="form-label">Nombre Completo</label>
                            <input type="text" class="form-control" id="Nombre" placeholder="Ingrese el Nombre">
                        </div>
                        <div class="mb-3 mt-2">
                            <label for="Edad" class="form-label">Edad</label>
                            <input type="number" class="form-control" id="Edad" placeholder="Ingrese la Edad">
                        </div>
                        <div class="mb-3 mt-2">
                            <label for="Sintomas" class="form-label">Sintoma Principal</label>
                            <input type="text" class="form-control" id="Sintomas" placeholder="Sintoma Principal">
                        </div>
                        <button type="button" id="agregarcola" style="background-color: #0F766E;" class="btn btn-primary w-100">Agregar a
                            la
                            cola</button>
                    </form>
                </div>
            </div>
            <div class="col-8 border border-1">
                <h1 class="text-center mt-3" style="color: #0F766E;">Turno actual</h1>
                <div class="pt-4" style="background-color: #0F766E; width: 100%; height:10rem; border-radius:1rem;">
                    <div class="text-center">
                        <h1 class="text-light" id="nombrecliente">---</h1>
                    </div>
                    <div class="d-flex mt-4 justify-content-center">
                        <h5 class="text-light me-2" id="clientedad">Edad</h5>
                        <h5 class="text-light" id="clienintomas">Sintoma</h5>
                    </div>
                </div>
                <div class="d-flex justify-content-center mt-2">
                    <button class="btn btn-primary" id="clientesiguiente" style="background-color: #0F766E;">Atender siguiente
                        cliente</button>
                </div>
                <div style="border:0.5px solid #0f766d81; background-color: #81ede46e;" class="mt-3 p-1 " id="contador2" hidden>
                    <h5 class="mt-1" id="contador3"></h5>
                </div>
            </div>
        </div>
        <div class="mt-4 border border-1 p-2" style="border-radius:4px;">
            <h2 style="color:#0F766E;">Paciente en espera</h2>
            <h5 style="color: grey;" class="text-center" id="frase">No hay pasientes en espera</h5>
            <table id="tabla" class="w-100" >
                <thead style="background-color: #81ede4cd; height:2.5rem;">
                    <tr>
                        <th>Posición</th>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Sintomas</th>
                        <th>Hora de ingreso</th>
                    </tr>
                </thead>
                <tbody id="container">
               
                </tbody>
            </table>
        </div>
    </div>
    <script src="./Sistemadecliente.js"></script>
    <script src="./js/bootstrap.min.js"></script>
</body>

</html>
